<html>

<head>
<title>Quiz Results</title>
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<body>

<p><strong><font face="Arial">

<script src="quizconfig.js">
</script>

<big>Quiz Results</big></font></strong></p>
<div align="center"><center>

<table>
  <tr>
    <td><form method="POST" name="result"><table>
        <tr>
          <td><strong><font face="Arial">Number of questions you got right:</font></strong></td>
          <td><p><input type="text" name="p" size="24"></td>
        </tr>
        <tr>
          <td><strong><font face="Arial">The questions you got wrong:</font></strong></td>
          <td><p><textarea name="T2" rows="3" cols="24" wrap="virtual"></textarea></td>
        </tr>
        <tr>
          <td><strong><font face="Arial">Grade in percentage:</font></strong></td>
          <td height="25"><input type="text" name="q" size="8"></td>
        </tr>
      </table>
    </form>
    </td>
  </tr>
</table>
</center></div>

<form method="POST"><div
  align="center"><center><p>

<script src="results.js">
</script>

<input type="button" value="Take the quiz again" name="B1"
  onClick="history.go(-1)"> <input type="button" value="View solution" name="B2"
  onClick="showsolution()"></p>
  </center></div>
</form>

</body>
</html>
